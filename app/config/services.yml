parameters:
#    parameter_name: value

services:
    app.twig_extension:
        class: AppBundle\Twig\AppExtension
        public: false
        arguments:
            - '%open_mafia%'
        tags:
            - { name: twig.extension }

    app.form.type.location:
        class: AppBundle\Form\Type\LocationType
        arguments:
            - '%open_mafia%'
        tags:
            - { name: form.type }
